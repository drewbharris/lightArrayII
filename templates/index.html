$def with (page)

$if page == "on":
	Lights on.<br>
$elif page == "off":
	Lights off.<br>
$elif page == "fadeon":
	Fading lights on.<br>
$elif page == "fadeoff":
	Fading lights off.<br>
$elif page == "error":
	Could not select Firebox.
$else:
	Idle.<br>
